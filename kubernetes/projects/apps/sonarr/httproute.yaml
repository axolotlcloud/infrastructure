apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: sonarr
  namespace: jellyfin
spec:
  parentRefs:
  - name: axolotl
    namespace: istio-ingress
  hostnames:
  - sonarr.axolotl.cloud
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: sonarr
      port: 80
