apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: radarr
  namespace: jellyfin
spec:
  parentRefs:
  - name: axolotl
    namespace: istio-ingress
  hostnames:
  - radarr.axolotl.cloud
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: radarr
      port: 80
