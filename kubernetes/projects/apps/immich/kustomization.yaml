apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: immich
resources:
- ./httproute.yaml
- ./namespace.yaml
- ./postgres.yaml
- ./pvc.yaml
- ./redis.yaml
- ./sealedsecret.yaml

helmCharts:
- releaseName: immich
  namespace: immich
  name: immich
  repo: oci://ghcr.io/immich-app/immich-charts
  version: 0.7.0
  valuesFile: values.yaml

patches:
- target:
    kind: Deployment
  patch: |-
    - op: add
      path: /spec/template/spec/volumes/-
      value:
        name: immich-config-file
        secret:
          secretName: immich-secret
    - op: add
      path: /spec/template/spec/containers/0/volumeMounts/-
      value:
        name: immich-config-file
        mountPath: /config
        readOnly: true
- target:
    kind: Deployment
    name: immich-server
  patch: |
    - op: remove
      path: /spec/template/spec/containers/0/livenessProbe/httpGet
    - op: remove
      path: /spec/template/spec/containers/0/readinessProbe/httpGet
    - op: add
      path: /spec/template/spec/containers/0/livenessProbe/exec
      value:
        command:
        - immich-healthcheck
    - op: add
      path: /spec/template/spec/containers/0/readinessProbe/exec
      value:
        command:
        - immich-healthcheck
