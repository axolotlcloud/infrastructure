apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: core
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  description: Critical core infrastructure for Axolotl Cloud
  sourceRepos:
  - https://github.com/axolotlcloud/infrastructure
  destinations:
  - server: "*"
    namespace: "*"
  namespaceResourceWhitelist:
  - group: "*"
    kind: "*"
  clusterResourceWhitelist:
  - group: "*"
    kind: "*"
