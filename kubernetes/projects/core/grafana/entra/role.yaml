apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyverno:grafana-secret-writer
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - list
  - get
  - create
  - update
  - delete
- apiGroups:
  - serviceprincipals.azuread.upbound.io
  resources:
  - principals
  verbs:
  - list
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyverno:grafana-secret-reader
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - list
  - get
